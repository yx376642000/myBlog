{% extends "layout.html" %}

{% block main %}
<ol class="breadcrumb">
    <li><a href="/admin">管理首页</a></li>
    <li><a href="/admin/link">链接管理</a></li>
    <li class="active"><span>编辑链接</span></li>
</ol>
<h4>编辑链接</h4>
<form class="navbar-form navbar-left" role="search" method="post">

    <div class="form-group">
        <div class="input-group">
            <span class="input-group-addon">链接名称</span>
            <input type="text" style="width: 300px;" class="form-control" value="{{link.name}}"  name="name" aria-describedby="sizing-addon2">
        </div><br><br>
        <div class="input-group">
            <span class="input-group-addon">链接地址</span>
            <input type="text" style="width: 300px;" value="{{link.link}}" class="form-control" name="link" aria-describedby="sizing-addon2">
        </div>

    </div><br><br>
    <button type="submit" class="btn btn-default">提交</button>
</form>
{% endblock%}
