{% extends "layout.html" %}

{% block main %}
<ol class="breadcrumb">
    <li><a href="/admin">管理首页</a></li>
    <li><a href="/admin/user">用户管理</a></li>
    <li class="active"><span>编辑用户</span></li>
</ol>
<h4>编辑用户 - {{user.username}}</h4>
<form class="navbar-form navbar-left" role="search" method="post">
    <div class="form-group">
        <div class="input-group">
            <span class="input-group-addon">用户名称</span>
            <input type="text" style="width: 300px;" value="{{user.username}}"  class="form-control" name="username" aria-describedby="sizing-addon2">
        </div><br><br>
        <div class="input-group">
            <span class="input-group-addon">用户密码</span>
            <input type="text" style="width: 300px;" value="{{user.password}}"  class="form-control"  name="password" aria-describedby="sizing-addon2">
        </div><br><br>
        <div class="checkbox">
            <label>授予管理员权限</label>
            {% if user.isAdmin %}
            <input type="checkbox" name="isAdmin" checked="checked">
            {% else %}
            <input type="checkbox" name="isAdmin">
            {% endif %}
        </div>
    </div><br><br>
    <button type="submit" class="btn btn-default">提交</button>
</form>
{% endblock%}
