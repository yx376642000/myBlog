{% extends "layout.html" %}

{% block main %}
<ol class="breadcrumb">
    <li><a href="/admin">管理首页</a></li>
    <li class="active"><span>用户列表</span></li>
</ol>
<table class="table table-striped table-hover">
    <tr>
        <th>ID</th>
        <th>用户名</th>
        <th>密码</th>
        <th>是否为管理员</th>
        <th>操作</th>
    </tr>
    {% for user in users %}
    <tr>
        <td>{{user._id.toString()}}</td>
        <td>{{user.username}}</td>
        <td>{{user.password}}</td>
        <td>
            {% if user.isAdmin%} 是{% endif %}
        </td>
        <td>
            <a href="/api/admin/user/edit?id={{user._id.toString()}}">修改</a> |
            <a href="/api/admin/user/del?id={{user._id.toString()}}">删除</a>
        </td>
    </tr>
    {% endfor %}
</table>
<nav aria-label="...">
    <ul class="pager">
        <li><a href="/admin/user?page={{page-1}}">上一页</a></li>
        <li><a href="/admin/user?page={{page+1}}">下一页</a></li>
    </ul>
</nav>


{% endblock%}
