{% extends "layout.html" %}

{% block main %}
<ol class="breadcrumb">
    <li><a href="/admin">管理首页</a></li>
    <li class="active"><span>分类列表</span></li>
</ol>
<table class="table table-striped table-hover">
    <tr>
        <th>ID</th>
        <th>分类名称</th>
        <th>英文名称</th>
        <th>地址索引</th>
        <th>操作</th>

    </tr>
    {% for category in categories %}
    <tr>
        <td>{{category._id.toString()}}</td>
        <td>{{category.name}}</td>
        <td>{{category.englishName}}</td>
        <td>{{category.index}}</td>
        <td>
            <a href="/admin/category/edit?id={{category._id.toString()}}">修改</a> |
            <a href="/admin/category/del?id={{category._id.toString()}}">删除</a>
        </td>
    </tr>
    {% endfor %}
</table>
<nav aria-label="...">
    <ul class="pager">
        <li><a href="/admin/category?page={{page-1}}">上一页</a></li>
        <li><a href="/admin/category?page={{page+1}}">下一页</a></li>
    </ul>
</nav>
{% endblock%}
