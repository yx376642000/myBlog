{% extends "layout.html" %}

{% block main %}
<ol class="breadcrumb">
    <li><a href="/admin">管理首页</a></li>
    <li><a href="/admin/link">链接管理</a></li>
    <li class="active"><span>添加链接</span></li>
</ol>
<h4>添加分类</h4>
<form class="navbar-form navbar-left" role="search" method="post">

    <div class="form-group">
        <div class="input-group">
            <span class="input-group-addon">链接名称</span>
            <input type="text" style="width: 300px;" class="form-control" placeholder="请输入链接名称"  name="name" aria-describedby="sizing-addon2">
        </div><br><br>
        <div class="input-group">
            <span class="input-group-addon">链接地址</span>
            <input type="text" style="width: 300px;" placeholder="请输入链接地址" class="form-control" name="link" aria-describedby="sizing-addon2">
        </div><br><br>

    </div><br><br>
    <button type="submit" class="btn btn-default">提交</button>
</form>
{% endblock%}
