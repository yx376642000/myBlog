{% extends "layout.html" %}

{% block main %}
<ol class="breadcrumb">
    <li><a href="/admin">管理首页</a></li>
    <li class="active"><span>链接列表</span></li>
</ol>
<table class="table table-striped table-hover">
    <tr>
        <th>链接名称</th>
        <th>链接地址</th>
        <th>操作</th>

    </tr>
    {% for link in links %}
    <tr>
        <td>{{link.name}}</td>
        <td>{{link.link}}</td>
        <td>
            <a href="/admin/link/edit?id={{link._id.toString()}}">修改</a> |
            <a href="/admin/link/del?id={{link._id.toString()}}">删除</a>
        </td>
    </tr>
    {% endfor %}
</table>

{% endblock%}
