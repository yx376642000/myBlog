{% extends "layout.html" %}

{% block main %}
<ol class="breadcrumb">
    <li><a href="/admin">管理首页</a></li>
    <li><a href="/admin/article">文章管理</a></li>
    <li class="active"><span>添加文章</span></li>
</ol>
<h4>添加文章</h4>
<form class="navbar-form navbar-left" role="search" method="post">
    <div class="input-group">
        <span class="input-group-addon">文章分类</span>
        <select name="category" id="category" class="form-control" aria-describedby="sizing-addon2" style="width: 120px;">
            {% for category in categories %}
            <option value="{{category.id}}">{{category.name}}</option>
            {% endfor %}
        </select>
    </div><br><br>

    <div class="form-group">
        <div class="input-group">
            <span class="input-group-addon">文章标题</span>
            <input type="text" style="width: 300px;" class="form-control" placeholder="请输入文章标题" name="title" aria-describedby="sizing-addon2">
        </div><br><br>
        <div class="input-group">
            <span class="input-group-addon">文章简介</span>
            <textarea id="description" cols="70" rows="3" placeholder="请输入文章简介" name="description" class="form-control" ></textarea>
        </div><br><br>
        <div class="input-group">
            <span class="input-group-addon">文章内容</span>
            <textarea name="content" id="" cols="100" rows="10" class="form-control"  placeholder="请输入文章内容" aria-describedby="sizing-addon2"></textarea>
        </div>
    </div><br><br>
    <button type="submit" class="btn btn-default">提交</button>
</form>
{% endblock%}
