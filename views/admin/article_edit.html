{% extends "layout.html" %}

{% block main %}
<ol class="breadcrumb">
    <li><a href="/admin">管理首页</a></li>
    <li><a href="/admin/article">文章管理</a></li>
    <li class="active"><span>文章修改</span></li>
</ol>
<h4>文章修改</h4>
<form class="navbar-form navbar-left" role="search" method="post">
    <div class="input-group">
        <span class="input-group-addon">文章分类</span>
        <select name="category" id="category" class="form-control" aria-describedby="sizing-addon2" style="width: 120px;">
            {% for category in categories %}
                {% if article.category._id.toString() == category._id.toString() %}
                <option value="{{category.id}}" selected>{{category.name}}</option>
                {% else %}
                <option value="{{category.id}}">{{category.name}}</option>
                {% endif %}
            {% endfor %}
        </select>
    </div><br><br>

    <div class="form-group">
        <div class="input-group">
            <span class="input-group-addon">文章标题</span>
            <input type="text" style="width: 300px;" value="{{article.title}}" class="form-control" placeholder="请输入文章标题" name="title" aria-describedby="sizing-addon2">
        </div><br><br>
        <div class="input-group">
            <span class="input-group-addon">文章简介</span>
            <textarea cols="70" rows="3" name="description" class="form-control" >
                {{article.description}}
            </textarea>
        </div><br><br>
        <div class="input-group">
            <span class="input-group-addon">文章内容</span>
            <textarea name="content" cols="100" rows="10" class="form-control" >
                {{article.content}}
            </textarea>
        </div>
    </div><br><br>
    <button type="submit" class="btn btn-default">提交</button>
</form>
{% endblock%}
