{% extends "layout.html" %}

{% block main %}
<ol class="breadcrumb">
    <li><a href="/admin">管理首页</a></li>
    <li><a href="/admin/category">分类管理</a></li>
    <li class="active"><span>添加分类</span></li>
</ol>
<h4>添加分类</h4>
<form class="navbar-form navbar-left" role="search" method="post">

    <div class="form-group">
        <div class="input-group">
            <span class="input-group-addon">分类名称</span>
            <input type="text" style="width: 300px;" class="form-control" placeholder="请输入分类名称"  name="name" aria-describedby="sizing-addon2">
        </div><br><br>
        <div class="input-group">
            <span class="input-group-addon">英文名称</span>
            <input type="text" style="width: 300px;" placeholder="请输入分类英文名" class="form-control" name="englishName" aria-describedby="sizing-addon2">
        </div><br><br>
        <div class="input-group">
            <span class="input-group-addon">分类地址</span>
            <input type="text" style="width: 300px;" placeholder="请输入分类地址" class="form-control" name="index" aria-describedby="sizing-addon2">
        </div><br><br>

    </div><br><br>
    <button type="submit" class="btn btn-default">提交</button>
</form>
{% endblock%}
